<header id="main-header" class="py-2 bg-secondary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Recuperar contraseña</h1>
      </div>
    </div>
  </div>
</header>

<section id="login">
  <div class="container">
    <div class="wrapper">
      <div class="row">
        <div class="body">
          <img class="logo" src="../../../assets/img/logos.jpg" alt="login" />
        </div>
        <h3>Recuperar Usuario</h3>
        <br />
        <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
          {{ textoError }}
        </div>
        <br />
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="name@example.com"
            />
            <label for="email">Email</label>
            <div
              *ngIf="
                recuperarUsuario.controls['email'].invalid &&
                recuperarUsuario.controls['email'].dirty
              "
              class="alert alert-danger"
              role="alert"
            >
              <span *ngIf="recuperarUsuario.get('email')?.hasError('required')"
                >Correo es requerido</span
              >
              <span *ngIf="recuperarUsuario.get('email')?.hasError('email')"
                >Correo no es válido</span
              >
            </div>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              [disabled]="recuperarUsuario.invalid"
            >
              Recuperar
            </button>
          </div>
          <a routerLink="/login">Volver</a>
        </form>
      </div>
    </div>
  </div>

  <ngx-spinner
  bdColor = "rgba(0, 0, 0, 0.8)"
  size = "medium"
  color = "#fff"
  type = "ball-climbing-dot"
  [fullScreen] = "true">
  <p style="color: white" >Cargando... </p>
</ngx-spinner>

</section>
